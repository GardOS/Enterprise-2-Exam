version: '3.3'

services:
  #Data storage
  redis:
    image: "redis:latest"
  postgres-book:
    image: "postgres:10"
  postgres-consumer: #FIXME
    image: "postgres:10"

  #Message queue
  rabbitmq:
    image:  "rabbitmq:3"

  #Custom service
  gateway:
    build:
      context: gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - eureka
      - redis
    environment:
      - SPRING_PROFILES_ACTIVE=docker
  eureka:
    build:
      context: eureka
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
  book-server_0:
    build:
      context: book
      dockerfile: Dockerfile
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - gateway
      - postgres-book
      - redis
      - rabbitmq
  book-server_1:
    build:
      context: book
      dockerfile: Dockerfile
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - gateway
      - postgres-book
      - redis
      - rabbitmq
  consumer-server: #FIXME
    build:
      context: consumer #FIXME
      dockerfile: Dockerfile
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - gateway
      - postgres-consumer #FIXME
      - redis
      - rabbitmq